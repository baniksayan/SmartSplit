name: smartsplit
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  image_picker: ^1.1.2
  image_cropper: ^8.0.2
  flutter_colorpicker: ^1.1.0
  permission_handler: ^11.3.1
  uuid: ^4.5.1
  intl: ^0.19.0
  smooth_page_indicator: ^1.2.0+3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:

  uses-material-design: true

  assets:
    - assets/images/logo/
    - assets/images/icons/
    - assets/images/illustrations/
    - assets/translations/